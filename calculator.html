<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f6fa; font-family: Arial, sans-serif; }
    .calculator { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 18px; text-align: right; }
    button { width: 60px; height: 60px; margin: 5px; font-size: 18px; border: none; background: #0077ff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056cc; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">รท</button>
    <br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">ร</button>
    <br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button>
    <br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>
    <br>
    <button onclick="clearDisplay()" style="width: 100%">Clear</button>
  </div>

  <script>
    function append(val) {
      document.getElementById("display").value += val;
    }
    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>
</body>
</html>
