<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Management System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .form-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0077ff; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; }
    button:hover { background: #0056cc; }
    .result { margin-top: 15px; font-weight: bold; color: green; text-align: center; }
  </style>
</head>
<body>
  <h1>Health Management System</h1>
  <div class="form-container">
    <label for="name">Patient Name:</label>
    <input type="text" id="name">

    <label for="age">Age:</label>
    <input type="number" id="age">

    <label for="condition">Condition:</label>
    <select id="condition">
      <option value="Normal">Normal</option>
      <option value="Fever">Fever</option>
      <option value="Diabetes">Diabetes</option>
    </select>

    <button onclick="registerPatient()">Register</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function registerPatient() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const condition = document.getElementById("condition").value;

      if(name && age) {
        document.getElementById("result").innerText = 
          `✅ Patient ${name} (${age} yrs) registered with condition: ${condition}`;
      } else {
        document.getElementById("result").innerText = "⚠️ Please fill all fields!";
      }
    }
  </script>
</body>
</html>
